seed: 42
device: cuda

dataset:
  name: kaggle_csv
  file: /orcd/home/002/cheng028/orcd/scratch/sudoku/sudoku.csv
  cols: {puzzle: quizzes, solution: solutions}
  subset_rows: 20000
  num_workers: 8
  pin_memory: true

model:
  type: recurrent_block
  d_model: 128
  n_steps: 4
  dropout: 0.0

optim:
  name: adam
  lr: 0.0005
  betas: [0.9, 0.999]
  eps: 1.0e-8
  weight_decay: 0.0
  grad_clip: 1.0

training:
  epochs: 1
  batch_size: 256
  log_every: 50
  metrics_csv: logs/metrics_baseline.csv